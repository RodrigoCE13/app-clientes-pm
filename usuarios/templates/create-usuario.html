{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row mb-5">
        <div class="col mt-3">
            <form action="/usuarios/create/" method="POST" class="form">
                <h1>Crear usuario</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Correo electrónico">
                </div>
                <div class="mb-3">
                    <input type="text" name="first_name" class="form-control" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" name="last_name" class="form-control" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <input type="password" name="password1" class="form-control" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <input type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="is_admin" class="form-check-input shadow">
                    <label class="form-check-label" for="is_admin">¿Desea asignar rol de Administrador?</label>
                </div>
                <button class="btn btn-primary mt-4">Crear usuario</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
